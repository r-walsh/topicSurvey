<div class="wrapper">	
	<form name="loginForm">
		<div class="form-group">
			<label for="loginEmail">Email Address</label>
			<input ng-model="email" type="email" class="form-control" id="loginEmail" required />
		</div>

		<div class="form-group">
			<label for="loginPassword">Password</label>
			<input ng-model="password" type="password" class="form-control" id="loginPassword" required />
		</div>

		<button ng-disabled="loginForm.$invalid" ng-click="login(email, password)" type="submit" class="btn btn-default">Login</button>
	</form>
</div>
